<!-- Simple helloComponent -->
<script type="text/javascript">
	var helloWorlCount = 0;
	
	// Important: make sure the component name match the file name
	// Note: by convention, component start with Upper Case
	// Note: in this example, we inline the component definition in the HTML, but look at the DialogPrompt.html/.js to see the recommended way.
	brite.ui.registerComponent("HelloComponent",
		{
			// Tell where to add the output of build element
			parent: "#HelloWorld-Container",
			// Tell to empty the parent before adding the output of built element
			transition: "wipe"
		},
		 //Component factory build the component $element. 
		 //Note: since this is just a JS Structure it will be clone when brite create an instance of this component (on brite.ui.display...)
		{
			create: function(data){
				helloWorlCount++;
				var $e = $($("#tmplHelloContent").render({name:"John",count:helloWorlCount}));
				return $e;
			},
			// The postDisplay will be called after the display
			postDisplay: function(data){
				this.$element.click(function(){
				alert("You clicked on " + $(this).html());
				});
			}
		});

</script>
<!--  /Simple helloComponent -->

<!-- templates for the hello component -->
<script id="tmplHelloContent" type="text/html">
<div style='position:absolute'>Hello... ${name} (${count})</div>
</script>
